<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <!-- ใช้สำหรับกำหนดการเข้ารหัสตัวอักษร ป้องกันอักษรเพี้ยน -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- รองรับการทำงานกับ Internet Explorer -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ปรับขนาดหน้าจอให้เหมาะกับอุปกรณ์มือถือและแท็บเล็ต -->

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <title>Responsive Navigation Menu Bar</title>
</head>
<body>
  <nav> <!-- ส่วนของการสร้างเมนู -->
    <div class="nav-bar">
      <i class='bx bx-menu siderbarOpen'></i>
      <span class="logo navLogo"><a href="#">CodingLap</a></span>

      <div class="menu">
        <div class="logo-toggle">
          <span class="logo"><a href="#">CodingLap</a></span>
          <i class='bx bx-x siderbarClose'></i>
        </div>

        <ul class="nav-links"> 
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <div class="darklight-searchBox">
        <div class="dark-light">
          <i class='bx bx-moon moon' id="dark-icon"></i>
          <i class='bx bx-sun sun' id="light-icon"></i>
        </div>

        <div class="searchBox">
          <div class="searchToggle">
            <i class='bx bx-x cancel'></i>
            <i class='bx bx-search search'></i>
          </div>
          <div class="search-field">
            <input type="text" placeholder="Search...">
            <i class='bx bx-search  '></i>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <script src="script.js"></script>
</body>
</html>
